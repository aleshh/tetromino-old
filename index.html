<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tetris???</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    table {
      margin: 10px auto;
    }
    td {
      height: 20px;
      width: 20px;
      border: 1px solid silver;
    }

  </style>
</head>
<body>
</body>
<script>
  const boardHeight = 24
  const boardWidth = 10

  const init = () => {
    $('body').append(makeBoard())
  }

  const makeBoard = () => {
    const $board = $('<table>')
    for (let i = 0; i < boardHeight; i++) {
      $board.append(makeRow(i))
    }
    return $board
  }

  const makeRow = (rowId) => {
    const $row = $('<tr>')
    for (let j = 0; j < boardWidth; j++) {
      const id = cellId(rowId, j)
      $row.append(makeCell(id))
    }
    return $row
  }

  const makeCell = (id) => $('<td>').attr("id", id)

  const cellId = (row, cell) => {
    let id =  (row > 9) ? "" + row : "0" + row
    id += (cell > 9) ? cell : "0" + cell
    return id
  }

  init()

</script>
</html>
